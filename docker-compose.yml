version: "3.9"

networks:
    localNetwork:
        driver: bridge
        name: network

services:

    cache:
        image: cache:latest
        container_name: cache
        ports:
            - 3306:3306
            - 33060:33060
        restart: on-failure
        healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "--host=localhost", "--port=3306", "--user=localuser", "--password=localpassword"]
            timeout: 1s
            retries: 10
        command:
            - --explicit_defaults_for_timestamp=1
        networks:
            - localNetwork


    init-cache:
        image: cache:latest
        container_name: init-cache
        restart: "no"
        volumes:
            - ./cache/init.sh:/opt/init.sh
        depends_on:
            cache:
                condition: service_healthy
        networks:
            - localNetwork
        command:
            - --explicit_defaults_for_timestamp=1
        entrypoint: [ "sh" , "/opt/init.sh" ]

    phpmyadmin:
        container_name: phpmyadmin
        networks:
            - localNetwork   
        image: phpmyadmin/phpmyadmin:5.2.0
        depends_on:
            cache:
                condition: service_healthy
        restart: always
        ports:
            - 1112:80
        environment:
            PMA_HOST: cache
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: localpassword


    s3:
        image: minio/minio
        container_name: s3
        restart: always
        environment:
            MINIO_ROOT_USER: minio
            MINIO_ROOT_PASSWORD: minio123
            MINIO_BUCKET: mybucket
            MINIO_PORT: 9000
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            timeout: 1s
            retries: 10
        ports:
            - 9000:9000
            - 9001:9001
        networks:
            - localNetwork
        command: server /data/mybucket --console-address ":9001"


    init-s3:
        image: minio/mc
        container_name: init-s3
        restart: "no"
        environment:
            MINIO_ROOT_USER: minio
            MINIO_ROOT_PASSWORD: minio123
            MINIO_BUCKET: mybucket
            MINIO_PORT: 9000
        volumes:
            - ./s3/init.sh:/opt/init.sh
            - ./s3/sessions.csv:/opt/sessions.csv
        depends_on:
            s3:
                condition: service_healthy
        networks:
            - localNetwork
        entrypoint: [ "sh" , "/opt/init.sh" ]
